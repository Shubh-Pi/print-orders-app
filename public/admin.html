<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script>
    async function loadOrders() {
      const response = await fetch('/api/orders', {
        headers: { 'x-admin': 'true' }
      });
      const orders = await response.json();
      let html = '<h2>Orders</h2><ul>';
      orders.forEach(order => {
        html += `<li>
                   ${order.clientName} ordered ${order.quantity} of ${order.output.label} (Subject: ${order.subject.title}) - Payment Received: ${order.paymentReceived}
                   ${!order.paymentReceived ? `<button onclick="markPayment('${order._id}')">Mark Payment Received</button>` : ''}
                 </li>`;
      });
      html += '</ul>';
      document.getElementById('orders').innerHTML = html;
    }

    async function markPayment(orderId) {
      await fetch(`/api/orders/${orderId}/payment`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json', 'x-admin': 'true' }
      });
      loadOrders();
    }

    window.onload = loadOrders;
  </script>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="orders"></div>
</body>
</html>
